<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Styling and JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Advanced JavaScript Projects</h1>

  <div class="content-wrapper">
    <section id="quiz-section">
      <h2>Interactive Quiz</h2>
      <p id="question"></p>
      <div id="quiz-buttons">
        <button onclick="checkAnswer(true)">True</button>
        <button onclick="checkAnswer(false)">False</button>
      </div>
      <p id="feedback"></p>
      <p>Score: <span id="score">0</span> / <span id="total-questions"></span></p>
      <p>Note :- For Every correct answer your score will be +1</p>
      <button id="restart-quiz-btn" style="display:none;" onclick="restartQuiz()">Restart Quiz</button>
    </section>

    <section id="carousel-section">
      <h2>Image Carousel</h2>
      <img id="carousel-img" src="" alt="Carousel Image" />
      <p id="image-caption"></p>
      <br />
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </section>

    <section id="api-section">
      <h2>Fetch a Joke</h2>
      <button onclick="getJoke()">Get Joke</button>
      <p id="joke-loading" style="display:none;">Loading joke...</p>
      <p id="joke"></p>
      <p id="joke-error" style="display:none; color: red;">Failed to fetch joke. Please try again.</p>
    </section>
  </div> <script src="script.js"></script>
</body>
</html>
