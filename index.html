<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1> Web Development Task 2</h1>
        <nav class="navbar">
            <a href="#contact-section">Contact</a>
            <a href="#todo-section">To-Do List</a>
            <a href="#about_us">About Us</a>
            <a href="#service">Services</a>
        </nav>
    </header>

    <div class="main-content-area">

        <aside class="sidebar">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#contact-section">Contact Form</a></li>
                <li><a href="#todo-section">To-Do List</a></li>
                <li><a href="https://www.official@apexplanet.in" target="_blank">More Info</a></li>
                <li><a href="#learn_web-dev">Our Vision</a></li>
                <li><a href="#not-now">Terms and Condition</a></li>
            </ul>
        </aside>

        <main class="main-section">

            <section id="contact-section" class="task-section">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                        <div class="error-message" id="subjectError"></div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <div class="error-message" id="messageError"></div>
                    </div>

                    <button type="submit">Submit Message</button>
                    <div class="success-message" id="formSuccess"></div>
                </form>
            </section>

            <hr class="section-divider">

            <section id="todo-section" class="task-section">
                <h2>To-Do List</h2>
                <div class="input-section">
                    <input type="text" id="todoInput" placeholder="Add a new task...">
                    <button id="addTodoBtn">Add Task</button>
                </div>
                <ul id="todoList">
                    </ul>
                <div id="todoMessage" class="todo-message"></div>
            </section>

        </main>
    </div>

    <footer class="footer">
        <p style="color: rgb(255, 255, 255);">&copy; 2025 Learning Web Development. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
